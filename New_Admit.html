<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="NAStyle.css" />
    <title>Membership Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Membership Form</h1>
      <form id="membershipForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required />
        <br><br>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required />
        <br><br>

        <label for="amountPaid">Amount Paid</label>
        <input type="number" id="amountPaid" name="amountPaid" placeholder="Enter Amount" required />
        <br><br>

        <label for="amountRemaining">Amount Remaining</label>
        <input type="number" id="amountRemaining" name="amountRemaining" placeholder="Enter Amountx" required />
        <br><br>

        <label for="membershipTime">Membership Time</label>
        <div class='duration' >
          <input type="radio" name="select" id="option-1" checked>
          <input type="radio" name="select" id="option-2">
          <input type="radio" name="select" id="option-3">
          <input type="radio" name="select" id="option-4">
            <label for="option-1" class="option option-1">
              <div ></div>
               <span>1_Month</span>
               </label>
            <label for="option-2" class="option option-2">
              <div ></div>
              <span>3_Month</span>
            </label>
            <label for="option-3" class="option option-3">
              <div ></div>
              <span>6_Month</span>
            </label>
            <label for="option-4" class="option option-4">
              <div ></div>
              <span>12_Month</span>
            </label>
         </div>
        <br><br>

        <label for="membershipDate">Membership Date</label>
        <input type="date" id="membershipDate" name="membershipDate" required />
        <button type="submit" value="Submit">submit</button>
      </form>
    </div>
  </body>
</html>
